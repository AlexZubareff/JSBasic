<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lesson</title>

<body>
    <script>
        "use strict";
//Вычисление тмпературы по Фарингейту

        let tempC = +prompt("Введите занчение температуры в гадусах Цельсия:");
        let tempF = (9 / 5) * tempC + 32;
        tempF = tempF.toFixed(2);
        alert(tempF);
        
// Работа с переменными

        let name = 'Василий';
        let admin = '';
        admin = name;
        alert(admin);

//*Чему будет равно JS-выражение 1000 + "108"
        let a = 1000;
        let d = "108";
        let c = a + d;
        alert('Выражение 1000 + "108" будет равно: ' + c);

    </script>
</body>
